<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        :root {
            --bg-light: linear-gradient(135deg, #f8f9fa, #e0e7ff);
            --bg-dark: #1e1e2f;
            --text-dark: #212529;
            --text-light: #f8f9fa;
            --card-bg-light: #ffffff;
            --card-bg-dark: #2a2a3b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background: var(--bg-dark) !important;
            color: var(--text-light);
        }

        .login-card {
            max-width: 420px;
            width: 100%;
            border: none;
            border-radius: 20px;
            background-color: var(--card-bg-light);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode .login-card {
            background-color: var(--card-bg-dark);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-label {
            font-weight: 500;
        }

        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 38px;
        }

        .dark-toggle {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Dark mode toggle icon -->
    <div class="dark-toggle" onclick="toggleDarkMode()" title="Toggle dark mode">
        <i id="themeIcon" class="bi bi-moon-fill text-dark"></i>
    </div>

    <div class="container">
        <div class="login-card p-4 rounded shadow-sm mx-auto">
            <h3 class="mb-4 text-center text-primary">Login to Your Account</h3>

            {% if msg %}
                <div class="alert alert-danger text-center">{{ msg }}</div>
            {% endif %}

            <form method="POST" action="/login">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username" required />
                </div>

                <div class="mb-3 position-relative">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
                    <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </form>
            <div class="mt-4 text-center">
                <p>Don't have an account? <a href="/register" class="text-decoration-none">Register here</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toggle password visibility -->
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
    </script>

    <!-- Dark mode script -->
    <script>
        function toggleDarkMode() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('bi-moon-fill');
                icon.classList.add('bi-sun-fill');
                icon.classList.remove('text-dark');
                icon.classList.add('text-light');
            } else {
                icon.classList.remove('bi-sun-fill');
                icon.classList.add('bi-moon-fill');
                icon.classList.remove('text-light');
                icon.classList.add('text-dark');
            }
        }
    </script>
</body>
</html>
